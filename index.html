<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Rock Paper scissors</h1>
    
    <button onclick="
    playGame('rock')
    " class="img-button"><img src="img.jpeg/images-2.jpeg" alt=""></button>

    <button onclick="
    playGame('paper');
   " class="img-button"><img src="img.jpeg/images-1.jpeg" alt=""></button>

    <button onclick="
      playGame('scissors');
   " class="img-button"><img src="img.jpeg/images.jpeg" alt=""></button>

     <p class="js-result result">You win</p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>

   <button onclick="
   score.wins = 0;
   score.losses = 0;
   score.ties = 0;
   localStorage.removeItem('score');
   updateScoreElement();
   " class="reset-score-button">Reset Score</button>
<script src="script.js"></script>
</body>
</html>
